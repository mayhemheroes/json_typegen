[package]
name = "json_typegen-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.json_typegen_shared]
path = "../json_typegen_shared"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "json-parser-fuzz"
path = "fuzz_targets/json-parser-fuzz.rs"
test = false
doc = false

[[bin]]
name = "json-codegen-fuzz"
path = "fuzz_targets/json-codegen-fuzz.rs"
test = false
doc = false
